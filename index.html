<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | Bottle_Ship</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #231f20;
      }

      #unity-canvas {
        display: block;
        width: 100vw;
        height: 100vh;
        background: #231f20;
      }
    </style>
  </head>
  <body
    style="
      padding: 0;
      border: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    "
  >
    <canvas
      id="unity-canvas"
      width="960"
      height="600"
      tabindex="-1"
      style="width: 100vw; height: 100vh; background: #231f20"
    ></canvas>
    <script src="Deploy_Builds/Build/Deploy_Builds.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Deploy_Builds/Build/Deploy_Builds.data.unityweb",
        frameworkUrl: "Deploy_Builds/Build/Deploy_Builds.framework.js.unityweb",
        codeUrl: "Deploy_Builds/Build/Deploy_Builds.wasm.unityweb",
        streamingAssetsUrl: "Deploy_Builds/StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Bottle_Ship",
        productVersion: "0.1",
        matchWebGLToCanvasSize: true,
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
